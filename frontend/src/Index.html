    div.tooltip {

        background-color: #fff;
        padding: .5em;
        text-shadow: #f5f5f5 0 1px 0;
        border-radius: 2px;
        opacity: 0.9;

    <script>
        var width = 500,

            centered;

        var projection = d3.geo.albers()
            .center([0, 41])
            .rotate([347, 0])
            .parallels([35, 45])
            .scale(2000)
            .translate([width / 2, height / 2]);

        var path = d3.geo.path()
            .projection(projection);

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);
        
        var tooltip = d3.select('body').append('div')
            .attr('class', 'hidden tooltip');

        svg.append("rect")
            .attr("class", "background")
            .attr("width", width)
            .attr("height", height)
            .on("click", clicked);

        var g = svg.append("g");
        

        d3.json("itx.json", function (error, it) {

            // That draw all Regions and call Click Method
            // -> Click method allow to zoom & center a region
            g.append("g")
                .selectAll("path")
                .data(topojson.feature(it, it.objects.sub).features)
                .datum(subunits)
                .enter().append("path")
                .attr("class", "map")
                .attr("d", path)
                .on('mousemove', function(d) {
                    var mouse = d3.mouse(svg.node()).map(function(d) {
                        return parseInt(d);
                    });
                    tooltip.classed('hidden', false)
                        .attr('style', 'left:' + (mouse[0] +15) +
                                'px; top:' + (mouse[1] - 15) + 'px')
                        .html(d.properties.nome_pro);
                })
                .on('mouseout', function() {
                    tooltip.classed('hidden', true);
                })
                .on("click", clicked);


            // That draw Sea Border

                .datum(topojson.mesh(it, it.objects.sub, function (a, b) {

        // That Function center/zoom the clicked Region
        
        function clicked(d) {
            var x, y, k;

            if (d && centered !== d) {
                var centroid = path.centroid(d);
                x = centroid[0];
                y = centroid[1];
                k = 4;
                centered = d;
            } else {
                x = width / 2;
                y = height / 2;
                k = 1;
                centered = null;
            }

            g.selectAll("path")
                .classed("active", centered && function (d) {
                    return d === centered;
                });

            g.transition()
                .duration(750)
                .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
                .style("stroke-width", 1.5 / k + "px");
        }
